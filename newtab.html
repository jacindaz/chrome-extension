<!doctype html>
<html>
  <head>
    <title>Jacinda's Dashboard</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/weather.css">
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <style>
      html {
        background: url("images/tulip-field-netherlands.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>
  </head>
  <body>

    <canvas id="myCanvas" style="border:1px solid #000000;">
      Canvas text fallback, for browsers that don't support canvas.
    </canvas>

    <div id="inner-container">
      <div id="weather" class="dashboard-box col-1-3" draggable="true">
        <div id="inner-container-weather">
          <h1>Weather</h1>
        </div>
      </div>

      <div class="dashboard-box col-1-3" draggable="true">
        <h1>Box 2</h1>
      </div>

      <div class="dashboard-box col-1-3" draggable="true">
        <h1>Box 3</h1>
      </div>

       <div class="dashboard-box col-3-3" draggable="true">
        <h1>Full Length Box</h1>
      </div>
    </div>

    <script src="javascript/drag_drop.js"></script>
    <script src="javascript/jquery.js"></script>
    <script src="javascript/weather.js"></script>
    <script src="javascript/canvas.js"></script>

  </body>
</html>
