<!doctype html>
<html>
  <head>
    <title>Jacinda's Dashboard</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/calculator.css">
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <style>
      html {
        background: url("images/tulip-field-netherlands.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>
  </head>
  <body>

    <div id="inner-container">
      <div class="dashboard-box col-1-3">
        <div id="outside-box">
          <div>
            <div id="clear-button">clear</div>
            <div id="calculator-results">Calculate something!</div>
            <div class="number-button" id="7">7</div>
            <div class="number-button" id="8">8</div>
            <div class="number-button" id="9">9</div>
            <div class="number-button" id="plus">+</div><br>
            <div class="number-button" id="4">4</div>
            <div class="number-button" id="5">5</div>
            <div class="number-button" id="6">6</div>
            <div class="number-button" id="minus">-</div><br>
            <div class="number-button" id="1">1</div>
            <div class="number-button" id="2">2</div>
            <div class="number-button" id="3">3</div>
            <div class="number-button" id="divide">/</div><br>
            <div class="number-button" id="0">0</div>
            <div class="number-button" id="decimal">.</div>
            <div class="number-button" id="equal">=</div>
            <div class="number-button" id="multiply">x</div>
          </div>
        </div>
      </div>

      <div class="dashboard-box col-1-3">
        <h1>Box 2</h1>
      </div>

      <div class="dashboard-box col-1-3">
        <h1>Box 3</h1>
      </div>

       <div class="dashboard-box col-3-3">
        <h1>Full Length Box</h1>
      </div>
    </div>


    <script src="javascript/jquery.js"></script>
    <script src="javascript/calculator.js"></script>
    <!--script src="javascript/drag_drop.js"></script-->
    <!--script src="javascript/weather.js"></script-->

  </body>
</html>
